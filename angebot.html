<style>
.shop-container {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}
.shop-header {
    background: #333;
    color: white;
    padding: 15px;
    text-align: center;
}
.filter-container {
    text-align: center;
    margin: 20px;
}
.container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 20px;
}
.product {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    height: 400px; /* Einheitliche Größe */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.product img {
    width: 100%;
    height: 600px; /* Einheitliche Höhe */
    object-fit: cover;
    border-radius: 10px;
}
.product h2 {
    font-size: 18px;
    margin: 10px 0;
}
.product p {
    font-size: 16px;
    margin: 5px 0;
}
.button {
    background: #007bfff;
    color: white;
    padding: 10px;
    text-decoration: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    margin-top: auto;
}
.modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70%;
    max-width: 800px;
    background: white;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    border-radius: 10px;
}

.modal-content {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    position: relative;
}

.modal-left {
    width: 40%;
}

.modal-left h2 {
    font-size: 22px;
    margin-bottom: 10px;
}

.modal-left img {
    width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 5px;
}

.modal-right {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.modal-info-title {
    font-size: 18px;
    font-weight: bold;
    text-decoration: underline;
    margin-bottom: 10px;
}

.modal-footer {
    display: flex;
    justify-content: flex-end; /* Button nach rechts */
    margin-top: 20px;
}

.modal-footer button {
    padding: 10px 20px;
    background: red;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.modal-footer button:hover {
    background: darkred;
}

  @media (max-width: 768px) {
    .container {
        grid-template-columns: 1fr;
    }
}
  
@media (min-width: 768px) {
    .modal-content {
        flex-direction: row;
    }

    .modal-left {
        width: 40%;
    }
}
